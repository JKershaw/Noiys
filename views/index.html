  	<div class="container">
    <h1>NOIYS</h1>
    <p>Post a status anonymously. It's viewed by many, and deleted after 24 hours.</p>

    <p><textarea class="form-control" rows="3"></textarea></p>
    <p><button type="button" class="btn btn-primary btn-lg">Post Status</button></p>
    <p><small>Your status will be deleted after 24 hours</small></p>

	<div id="statuses">
		<div class="panel panel-default">
		  <div class="panel-body">
		    Sample status
		  </div>
		</div>
	</div>
</div>
<script type="text/javascript">

function get_and_show_random_status()
{
	$.getJSON( "/status", function( data ) {
	 
	  $(data.text).prependTo("#statuses");
	  console.log(data.text);
	  window.setTimeout(get_and_show_random_status(),2000);
	});
}
	  window.setTimeout(get_and_show_random_status(),2000);
